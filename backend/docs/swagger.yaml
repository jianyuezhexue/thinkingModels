basePath: /api/v1
definitions:
  api.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      trace_id: {}
    type: object
  thinkingModels_domain_subject_topic.CreateTopic:
    properties:
      deadline:
        description: 截止日期（ISO格式字符串）
        type: string
      description:
        description: 课题描述
        maxLength: 2000
        type: string
      priority:
        description: '优先级: 1=低, 2=中, 3=高'
        enum:
        - 1
        - 2
        - 3
        type: integer
      tags:
        description: 标签，逗号分隔
        maxLength: 500
        type: string
      title:
        description: 课题标题
        maxLength: 200
        type: string
    required:
    - title
    type: object
  thinkingModels_domain_subject_topic.ListTopicResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/thinkingModels_domain_subject_topic.TopicInfo'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  thinkingModels_domain_subject_topic.TopicInfo:
    properties:
      completeTime:
        type: string
      createdAt:
        type: string
      deadline:
        type: string
      description:
        type: string
      id:
        type: integer
      modelId:
        type: integer
      modelName:
        description: 关联的模型名称
        type: string
      priority:
        type: integer
      priorityText:
        type: string
      status:
        type: integer
      statusText:
        type: string
      tags:
        type: string
      tagsList:
        items:
          type: string
        type: array
      title:
        type: string
      updatedAt:
        type: string
      userId:
        type: integer
    type: object
  thinkingModels_domain_thinking_model.CreateModel:
    properties:
      authorName:
        maxLength: 100
        type: string
      categoryId:
        type: integer
      code:
        maxLength: 50
        type: string
      content:
        type: string
      coverImage:
        maxLength: 500
        type: string
      description:
        maxLength: 2000
        type: string
      difficulty:
        enum:
        - 1
        - 2
        - 3
        type: integer
      estimatedTime:
        minimum: 1
        type: integer
      icon:
        maxLength: 200
        type: string
      isOfficial:
        type: integer
      name:
        maxLength: 100
        type: string
      overview:
        type: string
      price:
        minimum: 0
        type: number
      version:
        maxLength: 20
        type: string
    required:
    - categoryId
    - code
    - name
    type: object
  thinkingModels_domain_thinking_model.ListModelResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelInfo'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  thinkingModels_domain_thinking_model.ModelAuthor:
    properties:
      avatar:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  thinkingModels_domain_thinking_model.ModelDetail:
    properties:
      author:
        $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelAuthor'
      categoryId:
        type: integer
      code:
        type: string
      content:
        type: string
      coverImage:
        type: string
      createdAt:
        type: string
      description:
        type: string
      difficulty:
        type: integer
      estimatedTime:
        type: integer
      icon:
        type: string
      id:
        type: integer
      isFree:
        type: boolean
      isOfficial:
        type: boolean
      name:
        type: string
      overview:
        type: string
      price:
        type: number
      publishTime:
        type: string
      sourceModelId:
        type: integer
      stats:
        $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelStats'
      status:
        type: integer
      tags:
        items:
          type: string
        type: array
      updatedAt:
        type: string
      version:
        type: string
    type: object
  thinkingModels_domain_thinking_model.ModelInfo:
    properties:
      author:
        $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelAuthor'
      categoryId:
        type: integer
      code:
        type: string
      coverImage:
        type: string
      createdAt:
        type: string
      description:
        type: string
      difficulty:
        type: integer
      estimatedTime:
        type: integer
      icon:
        type: string
      id:
        type: integer
      isFree:
        type: boolean
      isOfficial:
        type: boolean
      name:
        type: string
      overview:
        type: string
      price:
        type: number
      publishTime:
        type: string
      sourceModelId:
        type: integer
      stats:
        $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelStats'
      status:
        type: integer
      tags:
        items:
          type: string
        type: array
      updatedAt:
        type: string
      version:
        type: string
    type: object
  thinkingModels_domain_thinking_model.ModelStats:
    properties:
      adoptCount:
        type: integer
      commentCount:
        type: integer
      likeCount:
        type: integer
      usageCount:
        type: integer
    type: object
  thinkingModels_domain_thinking_model.PublishModel:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  user.ListUserResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/user.UserInfo'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  user.LoginRequest:
    properties:
      captcha:
        description: 验证码（可选）
        type: boolean
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - password
    - username
    type: object
  user.LoginResponse:
    properties:
      accessToken:
        description: Access Token
        type: string
      expiresIn:
        description: 过期时间（秒）
        type: integer
      refreshToken:
        description: Refresh Token
        type: string
      userInfo:
        allOf:
        - $ref: '#/definitions/user.UserInfo'
        description: 用户信息
    type: object
  user.RegisterRequest:
    properties:
      email:
        description: 邮箱
        type: string
      nickname:
        description: 昵称
        maxLength: 50
        type: string
      password:
        description: 密码
        minLength: 8
        type: string
      phone:
        description: 手机号
        type: string
      username:
        description: 用户名
        maxLength: 20
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  user.UserInfo:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      lastLoginTime:
        type: string
      nickname:
        type: string
      phone:
        type: string
      status:
        type: integer
      username:
        type: string
    type: object
host: localhost:2500
info:
  contact:
    email: support@thinkingmodels.com
    name: API Support
  description: 思维模型平台 - 基于结构化思维模型和AI的复杂问题深度思考平台
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Thinking Models Platform API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口，返回 JWT Token
      parameters:
      - description: 登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.LoginResponse'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/api.Response'
      summary: 用户登录
      tags:
      - 用户认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 用户注册接口，创建新用户账号
      parameters:
      - description: 注册请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserInfo'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/api.Response'
        "409":
          description: 用户名已存在
          schema:
            $ref: '#/definitions/api.Response'
      summary: 用户注册
      tags:
      - 用户认证
  /subject/topic:
    post:
      consumes:
      - application/json
      description: 创建一个新的思考课题
      parameters:
      - description: 创建课题请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/thinkingModels_domain_subject_topic.CreateTopic'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_subject_topic.TopicInfo'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: 未登录
          schema:
            $ref: '#/definitions/api.Response'
      security:
      - Bearer: []
      summary: 创建课题
      tags:
      - 课题管理
  /subject/topic/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取课题详细信息
      parameters:
      - description: 课题ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_subject_topic.TopicInfo'
              type: object
        "404":
          description: 课题不存在
          schema:
            $ref: '#/definitions/api.Response'
      security:
      - Bearer: []
      summary: 获取课题详情
      tags:
      - 课题管理
  /subject/topic/list:
    get:
      consumes:
      - application/json
      description: 分页查询课题列表，支持多种筛选条件
      parameters:
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: pageSize
        type: integer
      - description: 标题模糊查询
        in: query
        name: title
        type: string
      - description: 状态：0-进行中，1-已完成，2-已归档
        in: query
        name: status
        type: integer
      - description: 优先级：1-低，2-中，3-高
        in: query
        name: priority
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_subject_topic.ListTopicResponse'
              type: object
      security:
      - Bearer: []
      summary: 查询课题列表
      tags:
      - 课题管理
  /thinking/model:
    post:
      consumes:
      - application/json
      description: 创建一个新的思维模型
      parameters:
      - description: 创建思维模型请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/thinkingModels_domain_thinking_model.CreateModel'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelDetail'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: 未登录
          schema:
            $ref: '#/definitions/api.Response'
      security:
      - Bearer: []
      summary: 创建思维模型
      tags:
      - 思维模型
  /thinking/model/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取思维模型详细信息
      parameters:
      - description: 模型ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelDetail'
              type: object
        "404":
          description: 模型不存在
          schema:
            $ref: '#/definitions/api.Response'
      security:
      - Bearer: []
      summary: 获取思维模型详情
      tags:
      - 思维模型
  /thinking/model/list:
    get:
      consumes:
      - application/json
      description: 分页查询思维模型列表，支持多种筛选条件
      parameters:
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: pageSize
        type: integer
      - description: 名称模糊查询
        in: query
        name: name
        type: string
      - description: 分类ID
        in: query
        name: categoryId
        type: integer
      - description: 难度：1-简单，2-中等，3-困难
        in: query
        name: difficulty
        type: integer
      - description: 是否免费
        in: query
        name: isFree
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_thinking_model.ListModelResponse'
              type: object
      summary: 获取思维模型列表
      tags:
      - 思维模型
  /thinking/model/publish:
    post:
      consumes:
      - application/json
      description: 将思维模型发布到市场
      parameters:
      - description: 发布请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/thinkingModels_domain_thinking_model.PublishModel'
      produces:
      - application/json
      responses:
        "200":
          description: 发布成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/thinkingModels_domain_thinking_model.ModelInfo'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/api.Response'
        "401":
          description: 未登录
          schema:
            $ref: '#/definitions/api.Response'
      security:
      - Bearer: []
      summary: 发布思维模型
      tags:
      - 思维模型
  /user/info:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的详细信息
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.UserInfo'
              type: object
        "401":
          description: 未登录或token无效
          schema:
            $ref: '#/definitions/api.Response'
      security:
      - Bearer: []
      summary: 获取当前用户信息
      tags:
      - 用户认证
  /user/list:
    post:
      consumes:
      - application/json
      description: 分页查询用户列表，支持多种筛选条件
      parameters:
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: pageSize
        type: integer
      - description: 用户名模糊查询
        in: query
        name: username
        type: string
      - description: 状态：0-禁用，1-启用
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/api.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.ListUserResponse'
              type: object
      security:
      - Bearer: []
      summary: 查询用户列表
      tags:
      - 用户管理
securityDefinitions:
  Bearer:
    description: JWT token认证，格式：Bearer {token}
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
