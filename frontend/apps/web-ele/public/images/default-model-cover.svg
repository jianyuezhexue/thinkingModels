<svg xmlns="http://www.w3.org/2000/svg" width="400" height="160" viewBox="0 0 400 160">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="pattern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="400" height="160" fill="url(#bg)"/>

  <!-- 装饰图案 -->
  <circle cx="50" cy="40" r="60" fill="url(#pattern)"/>
  <circle cx="350" cy="120" r="80" fill="url(#pattern)"/>
  <circle cx="200" cy="80" r="40" fill="url(#pattern)"/>

  <!-- 中心图标：思维模型 -->
  <g transform="translate(200, 80)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- 神经网络图案 -->
    <circle cx="-15" cy="-10" r="6" fill="white"/>
    <circle cx="15" cy="-10" r="6" fill="white"/>
    <circle cx="0" cy="15" r="6" fill="white"/>
    <circle cx="0" cy="0" r="4" fill="white"/>

    <!-- 连接线 -->
    <line x1="-15" y1="-10" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="15" y1="-10" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="15" x2="0" y2="0" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 底部文字 -->
  <text x="200" y="140" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12" font-family="system-ui, -apple-system, sans-serif">思维模型</text>
</svg>